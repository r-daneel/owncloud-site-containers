---

osc_domain_name: "local"

osc_container_data_dir: "/mnt/data"

osc_owncloud_image_tag: "latest"

osc_owncloud_default_usergroup: "users"
osc_owncloud_enabled_apps: ""
osc_owncloud_disabled_apps: "firstrunwizard,systemtags,comments,updatenotification"
osc_owncloud_installed_apps: ""
osc_owncloud_uninstalled_apps: "firstrunwizard,systemtags,comments,updatenotification"

osc_owncloud_skeleton_dir: "/var/www/owncloud/core/skeleton"

# container restart policy:
# always start/restart he container unless we told docker to stop it on purpose
osc_container_restart_policy: "unless-stopped"
